<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCorp | Job Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; display: flex; justify-content: center; padding-top: 50px; }
        .form-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 500px; }
        h1 { color: #0f172a; margin-bottom: 20px; font-size: 1.5rem; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #334155; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; }
        button { background: #2563eb; color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        button:hover { background: #1d4ed8; }
        .success-message { display: none; background: #dcfce7; color: #166534; padding: 15px; border-radius: 6px; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Apply for Senior Engineer</h1>
        <form id="job-form" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="cover_letter">Cover Letter / Summary</label>
                <textarea id="cover_letter" name="cover_letter" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume">
            </div>
            <button type="submit">Submit Application</button>
        </form>
        <div id="success-msg" class="success-message">
            âœ… Application Submitted Successfully!
        </div>
    </div>

    <script>
        function handleSubmit(e) {
            e.preventDefault();
            document.getElementById('success-msg').style.display = 'block';
            document.getElementById('job-form').style.display = 'none';
        }
    </script>
</body>
</html>
